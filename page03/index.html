<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>TSJCDMX</title>
</head>
<body>
    <header>
        <img src="/assets/img/PJCDMX.png" alt="">
        <div class="header--title-container">
            <h1>Bienvenido</h1>
            <p>
                El Poder Judicial de la Ciudad de México, escucha tus sugerencias, por favor llena la siguiente encuesta, nos interesa saber tu opinión 
            </p>
            <a href="#" class="header--button">Políticas de privacidad <span></span> </a>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="main-section--title">
                <p class="h2">Cuestionario</p>
                <hr>
            </div>
            <article>
                <form class="main-section--form">
                    <div class="main-section--form__container">
                        <label for="cursos">Juzgado Civil de proceso Oral</label>
                        <input list="cursos" class="selectors"/>
                        <datalist id="cursos">
                            <option value="JavaScript">1</option>
                            <option value="HTML5">2</option>
                            <option value="CSS3">3</option>
                            <option value="PYTHON">4</option>
                            <option value="php">5</option>
                            <option value="d">6</option>
                            <option value="C++">7</option>
                            <option value="jAVA">8</option>
                            <option value="GO">9</option>
                            <option value="RUBY">10</option>
                            <option value="FORTRAN">11</option>
                        </datalist>
                    </div>
                    <div class="main-section--form__container">
                        <label for="kindPeople">Parte:</label>
                        <input type="checkbox" />Actora
                        <input type="checkbox" />Demandada
                        <input type="checkbox" />Otro
                    </div>
                    <div class="main-section--form__container">
                        <p>¿La Juez o el Juez utilizó un lenguaje claro y entendible?</p>
                        <label for="qOneYes">Si</label>
                        <input type="radio" id="qOneYes" value="1" name="questionOne"/>
                        <label for="qOneNo">No</label>
                        <input type="radio" id="qOneNo" value="2" name="questionOne"/>
                    </div>
                    <!-- <button>Enviar</button> -->
                </form>
            </article>
        </section>
    </main>
    <footer></footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
